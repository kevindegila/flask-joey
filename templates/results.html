<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>English to Fongbe</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>



<body>

    <div class="jumbotron bg-secondary text-white text-center">
        <h1>English to fongbe <img src="static/benin.png"></img>
    </div>


<h3 align="center"> Your text in English is :  </h3>
  <div class="text-center" > <font size="5"> {{ message }} </font> </div>

<h3 align="center"> The translation in Fongbe is :  </h3>
  <div class="text-center" > <font size="5"> {{ answer }} </font> </div>
	
<div class="text-center">
  <form action="/thanks" method="post">
    <button type="submit" class="btn btn-success" value ="Correct" name=feedback_button >Correct</button>    
	<input type=hidden value="{{ answer }}" name='prediction'>
	<input type=hidden value="{{ message }}" name='review'>
  </form>
</div>

<div class="text-center">
  <form action="/reviews" method="post">
    <button type="submit" class="btn btn-danger" value="Incorrect" name=feedback_button >Incorrect</button>
        <input type=hidden value="{{ answer }}" name='prediction'>
	<input type=hidden value="{{ message }}" name='review'>
  </form>
</div>

<div class="text-center">
  <form action="/">
    <button type="submit" class="btn btn-secondary"> Submit another review </button>
  </form>
</div>


</body>
</html>
